<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Users </title>
</head>
<body>
<div>
    <th:block th:include="logoutButton">LOGOUT</th:block>
</div>
<h2>All Users</h2>
<div>
    <table border="1" cellpadding="5">
        <tr>
<!--            <th>ID</th>-->
            <th>Name</th>
            <th>Job</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Password</th>
            <th>Roles</th>
            <th>Operations</th>

        </tr>
        <tr th:each="user : ${users}">

<!--            <td th:text="${user.id}"></td>-->
            <td th:text="${user.name}"></td>
            <td th:text="${user.job}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.salary}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.roles}"></td>
            <td>

<!--                <a th:href="@{/edit/{id}(id=${user.id})}"><input type = "button" value="Update"></a>-->
                <a th:href="@{admin/updateUser(userId=${user.id})}"><input type = "button" value="Update"></a>
                <a th:href="@{admin/deleteUser(userId=${user.id})}"><input type = "button" value="Delete"></a>
            </td>

        </tr>



    </table>
    <br>
    <tr>
        <td>
            <a href="http://localhost:8080/admin/addNewUser">

                <input type="button" value="Add">
            </a>
        </td>
    </tr>

</div>

</body>
</html>
